name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate stats.svg
        uses: readme-tools/github-readme-stats-action@v1
        with:
          username: Fpalumbo42
          theme: tokyonight
          show_icons: true
          include_all_commits: true
          count_private: true
          output: profile/stats.svg
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Generate top-langs.svg
        uses: readme-tools/github-readme-stats-action@v1
        with:
          username: Fpalumbo42
          theme: tokyonight
          card_type: top-langs
          layout: compact
          langs_count: 8
          output: profile/top-langs.svg
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Generate streak.svg
        run: |
          mkdir -p profile
          curl -s -o profile/streak.svg \
            "https://streak-stats.demolab.com/?user=Fpalumbo42&theme=tokyonight&hide_border=false&stroke=0000&background=1a1b27&ring=70a5fd&fire=70a5fd&currStreakLabel=70a5fd"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update GitHub stats SVGs"
          git push
